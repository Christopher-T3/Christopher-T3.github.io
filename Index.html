<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ISP - Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ====== FOND GLOBAL ====== */
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #0b1d3a, #020617);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        /* ====== CONTENEUR GLASS ====== */
        .glass-container {
            width: 90%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 40px rgba(0, 140, 255, 0.25);
            overflow: hidden;
        }

        /* ====== NAVBAR ====== */
        .navbar-custom {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            padding: 15px 25px;
        }

        .navbar-custom .container-fluid {
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #6ee7ff !important;
        }

        .navbar-nav {
            display: flex;
            flex-direction: row;
            gap: 30px;
        }

        .nav-link {
            color: #e2e8f0 !important;
            font-weight: 500;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: #38bdf8 !important;
        }

        .btn-inscription {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            border-radius: 20px;
            padding: 6px 18px;
            box-shadow: 0 0 15px rgba(0,140,255,0.7);
            border: none;
        }

        /* ====== CONTENU ====== */
        .content {
            padding: 60px 20px;
            text-align: center;
        }

        .check-icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 30px;
            border-radius: 50%;
            border: 3px solid #34f5c5;
            color: #34f5c5;
            font-size: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(52,245,197,0.7);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            color: #cbd5e1;
            font-size: 1.15rem;
            max-width: 650px;
            margin: 0 auto 15px;
        }

        /* ====== BOUTONS ====== */
        .actions {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn-glow {
            border-radius: 30px;
            padding: 14px 40px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            font-size: 1.05rem;
            box-shadow: 0 0 25px rgba(0,140,255,0.7);
            transition: 0.3s;
            text-decoration: none;
        }

        .btn-glow:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(0,140,255,1);
        }

        /* ====== RESPONSIVE ====== */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.3rem;
            }
        }
    </style>
</head>

<body>

<div class="glass-container">

    <!-- NAVBAR -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">ISP</a>

            <ul class="navbar-nav mb-0">
                <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Formation</a></li>
                <li class="nav-item"><a class="nav-link" href="#">À propos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>
            </ul>

            <a class="btn btn-inscription" href="#">Inscription</a>

        </div>
    </nav>

    <!-- CONTENU -->
    <div class="content">
        <div class="check-icon">✓</div>

        <h1>Félicitations !</h1>

        <p>Votre inscription a été enregistrée avec succès.</p>
        <p>L’Institut Supérieur Pédagogique vous contactera bientôt pour la suite de la procédure.</p>

        <div class="actions">
            <a href="index.html" class="btn-glow">Retour à l'accueil !</a>
            <a href="facultes.html" class="btn-glow">Voir les facultés</a>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
  </html>
